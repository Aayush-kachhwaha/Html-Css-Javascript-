<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <h2>Choose a language</h2>
    <p>

    </p>
    <script>
        let option = prompt("Choose a langugae (1-7)");

        switch (option) {
            case "1":
                console.log("JavaScript");
                break;

            case "2":
                console.log("C++");
                break;

            case "3":
                console.log("Python");
                break;
            case "4":
                console.log("JavaS");
                break;
            case "5":
                console.log("SQL");
                break;
            case "6":
                console.log("Ojection C");
                break;
            case "7":
                console.log("swift");
        }

    </script>
</body>
</html>
