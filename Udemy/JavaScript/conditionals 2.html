<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
</head>
<body>
    <div id="out"></div>
    <script>
        let numberGrade = prompt("what is the numerical Grade?");
        let letterGrade = "";
        
        if(numberGrade>=90){
            letterGrade ="A";
        }
        else if(numberGrade>=80){
            letterGrade="B";
        }
        else if(numberGrade>=70){
            letterGrade = "C";
        }
        else if(numberGrade>=60){
            letterGrade ="D"
        }
        else if(numberGrade<=45){
            letterGrade="F"
        }
        else {45
            
            letterGrade="E"
        }

        document.getElementById("out").innerHTML =letterGrade;


    </script>



</body>
</html>
