<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Hospital Registration Form</title>
</head>
<body>
    <!--
        The form need the following thing in it
        Patient name, Id of Patient, Address of Patient, Sex of Patient, Discription of Helth report of Patient, Admit date of Patient, Fee of the Check up, etc...  
    -->
    <div class="box"><h1><em>Hospital Registration Form</em></h1></div>
    <form name='registration' onSubmit="return formValidation();">
        <ul>
            <li><label for="name">Name of Patient :</label></li><br>
            <li><input type="text" name="name" size="12" /></li><br>
            <li><label for="id">Patient Id:</label></li>
            <li><input type="text" name="passid" size="12" /></li>
            <li><label for="username">Name:</label></li>
            <li><input type="text" name="username" size="50" /></li>
            <li><label for="address">Address:</label></li>
            <li><input type="text" name="address" size="50" /></li>
            <li><label for="zip">ZIP Code:</label></li>
            <li><input type="text" name="zip" /></li>
            <li><label for="email">Email:</label></li>
            <li><input type="text" name="email" size="50" /></li>
            <li><label id="gender">Sex:</label></li>
            <li><input type="radio" name="msex" value="Male" /><span>Male</span></li>
            <li><input type="radio" name="fsex" value="Female" /><span>Female</span></li>
            <li><input type="radio" name="fsex" value="Other" /><span>Other</span></li>
            <li><label for="language">Language:</label></li>
            <li><input type="radio" name="English" value="en" checked /><span>English</span></li>
            <li><input type="radio" name="Hindi" value="noen" /><span>हिंदी (Hindi)</span></li>
            <li><label for="desc">About:</label></li>
            <li><textarea name="desc" id="desc"></textarea></li>
            <li><input type="submit" name="submit" value="Submit" /></li>
        </ul>
    </form>
</body>
</html>
