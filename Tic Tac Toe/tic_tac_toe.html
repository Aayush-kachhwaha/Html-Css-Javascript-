<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tic_tac_toe.css">
    
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="box"><h1><em>Tic Tac Toe</em></h1></div>
    
    <h3>The game will start by cicking on the box </h3>
    <h4>The first play is X </h4>
    <!--Creating the tic tac toe format 3*3 form-->
    <div class="tic">
        <table>
            <tr>
                <td id="1"></td>
                <td id="2"></td>
                <td id="3"></td>
            </tr>
            <tr>
                <td id="4"></td>
                <td id="5"></td>
                <td id="6"></td>
            </tr>
            <tr>
                <td id="7"></td>
                <td id="8"></td>
                <td id="9"></td>
            </tr>   
        </table><br>
        <button id="restart">Restart</button>
    </div>
    <script src="tic_tac_toe.js"></script>
    <h4>By Aayush Kachhwaha</h4>
</body>
</html>
